<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games4U - Register</title>
    <link rel="stylesheet" href="https://zasc2e.github.io/Website-Project/index.html/Games4U.css">
</head>
<body id="registration-page">
    <header>
        <div>
            <h1>Games4U</h1>
        </div>
        <nav>
            <a href="https://zasc2e.github.io/Website-Project/index.html">Store</a>
            <a href="https://zasc2e.github.io/Website-Project/Registration.html">Register</a>
            <a href="https://zasc2e.github.io/Website-Project/Support.html">Support</a>
            <a href="https://zasc2e.github.io/Website-Project/Settings.html">Settings</a>
        </nav>
    </header>

    

    <section class="container">
        <h2>Register with Games4U</h2>
        <p>Create an account to enjoy exclusive deals and features.</p>

        
        <form action="#" method="POST" class="registration-form">
            <fieldset>
                <legend>Account Information</legend>

                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username" required placeholder="Enter your username" aria-label="Username"><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required placeholder="Enter your email" aria-label="Email Address"><br><br>

                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required placeholder="Enter a strong password" aria-label="Password"><br><br>

                <label for="password-confirm">Confirm Password:</label><br>
                <input type="password" id="password-confirm" name="password-confirm" required placeholder="Confirm your password" aria-label="Confirm Password"><br><br>

            </fieldset>

            <button type="submit">Register</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Games4U. All rights reserved.</p>
    </footer>
</body>
</html>
