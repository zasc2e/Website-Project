    <script>
      
        const filterCheckboxes = document.querySelectorAll('.filter');
        const gameItems = document.querySelectorAll('.game-item');
        const filterAllCheckbox = document.getElementById('filter-all');

      
        function filterGames() {
            const selectedGenres = Array.from(filterCheckboxes)
                .filter(checkbox => checkbox.checked)
                .map(checkbox => checkbox.id.replace('filter-', ''));

            gameItems.forEach(item => {
                const genre = item.getAttribute('data-genre');
                if (selectedGenres.includes('all') || selectedGenres.includes(genre)) {
                    item.style.display = 'block'; 
                } else {
                    item.style.display = 'none'; 
                }
            });
        }

        filterCheckboxes.forEach(checkbox => {
            checkbox.addEventListener('change', () => {
                if (checkbox.id !== 'filter-all' && Array.from(filterCheckboxes).every(cb => !cb.checked)) {
                    filterAllCheckbox.checked = true;
                } else {
                    filterAllCheckbox.checked = false;
                }
                filterGames();
            });
        });

       
        filterGames();
    </script>
